<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정부 중앙부처 채용정보 통합시스템</title>
    <meta name="description" content="대한민국 정부 중앙부처 채용정보를 한곳에서 확인하세요. 행정안전부, 기획재정부, 고용노동부 등 각 부처의 최신 채용공고와 상세정보를 제공합니다.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'noto': ['Noto Sans KR', 'sans-serif']
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-noto bg-gray-50">
    <div id="app">
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm">정부</span>
                        </div>
                        <h1 class="text-xl font-bold text-gray-900">정부 중앙부처 채용정보 통합시스템</h1>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Statistics -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="flex-1">
                            <p class="text-sm font-medium text-gray-600">전체 채용공고</p>
                            <p class="text-2xl font-bold text-gray-900" id="total-jobs">94</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="flex-1">
                            <p class="text-sm font-medium text-gray-600">긴급 채용</p>
                            <p class="text-2xl font-bold text-red-600" id="urgent-jobs">6</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="flex-1">
                            <p class="text-sm font-medium text-gray-600">신규 채용</p>
                            <p class="text-2xl font-bold text-blue-600" id="new-jobs">92</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="flex-1">
                            <p class="text-sm font-medium text-gray-600">참여 부처</p>
                            <p class="text-2xl font-bold text-green-600" id="ministries">23</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">검색</label>
                        <input type="text" id="search-input" placeholder="채용공고 제목, 부처명 검색..." 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">부처</label>
                        <select id="ministry-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
                            <option value="">전체 부처</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">정렬</label>
                        <select id="sort-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
                            <option value="latest">최신순</option>
                            <option value="deadline">마감일순</option>
                            <option value="ministry">부처순</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Job Listings -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900">채용공고 목록</h2>
                </div>
                <div id="job-listings" class="divide-y divide-gray-200">
                    <!-- Job items will be loaded here -->
                </div>
                
                <!-- Pagination -->
                <div id="pagination" class="px-6 py-4 border-t border-gray-200">
                    <!-- Pagination will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        let allJobs = [];
        let currentJobs = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // Load job data
        async function loadJobData() {
            try {
                const response = await fetch('./jobs-data.json');
                const data = await response.json();
                allJobs = data.jobPostings || [];
                
                // Populate ministry filter
                const ministries = [...new Set(allJobs.map(job => job.ministry))].sort();
                const ministrySelect = document.getElementById('ministry-filter');
                ministries.forEach(ministry => {
                    const option = document.createElement('option');
                    option.value = ministry;
                    option.textContent = ministry;
                    ministrySelect.appendChild(option);
                });

                filterAndDisplayJobs();
            } catch (error) {
                console.error('Error loading job data:', error);
                document.getElementById('job-listings').innerHTML = 
                    '<div class="p-6 text-center text-gray-500">채용공고를 불러오는 중 오류가 발생했습니다.</div>';
            }
        }

        // Filter and display jobs
        function filterAndDisplayJobs() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const selectedMinistry = document.getElementById('ministry-filter').value;
            const sortBy = document.getElementById('sort-filter').value;

            // Filter jobs
            currentJobs = allJobs.filter(job => {
                const matchesSearch = !searchTerm || 
                    job.title.toLowerCase().includes(searchTerm) ||
                    job.ministry.toLowerCase().includes(searchTerm) ||
                    job.jobType.toLowerCase().includes(searchTerm);
                
                const matchesMinistry = !selectedMinistry || job.ministry === selectedMinistry;
                
                return matchesSearch && matchesMinistry;
            });

            // Sort jobs
            if (sortBy === 'deadline') {
                currentJobs.sort((a, b) => new Date(a.applicationPeriodEnd) - new Date(b.applicationPeriodEnd));
            } else if (sortBy === 'ministry') {
                currentJobs.sort((a, b) => a.ministry.localeCompare(b.ministry));
            } else {
                currentJobs.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            }

            currentPage = 1;
            displayCurrentPage();
            displayPagination();
        }

        // Display current page of jobs
        function displayCurrentPage() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageJobs = currentJobs.slice(startIndex, endIndex);

            const jobListings = document.getElementById('job-listings');
            if (pageJobs.length === 0) {
                jobListings.innerHTML = '<div class="p-6 text-center text-gray-500">검색 결과가 없습니다.</div>';
                return;
            }

            jobListings.innerHTML = pageJobs.map(job => `
                <div class="p-6 hover:bg-gray-50">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center space-x-2 mb-2">
                                <h3 class="text-lg font-semibold text-gray-900 line-clamp-2">${job.title}</h3>
                                ${job.isNew ? '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">신규</span>' : ''}
                                ${job.isUrgent ? '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">긴급</span>' : ''}
                            </div>
                            <div class="flex items-center space-x-4 text-sm text-gray-600 mb-3">
                                <span class="flex items-center">
                                    <span class="font-medium">${job.ministry}</span>
                                </span>
                                <span>${job.jobType}</span>
                                <span>${job.employmentType}</span>
                                <span>모집인원: ${job.positions}명</span>
                            </div>
                            <p class="text-sm text-gray-600 line-clamp-2 mb-3">${job.description}</p>
                            <div class="flex items-center justify-between">
                                <div class="text-sm text-gray-500">
                                    마감일: ${new Date(job.applicationPeriodEnd).toLocaleDateString('ko-KR')}
                                </div>
                                <div class="flex space-x-2">
                                    <a href="${job.originalUrl}" target="_blank" 
                                       class="inline-flex items-center px-3 py-1.5 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                        원문보기
                                    </a>
                                    ${job.pdfUrl ? `<a href="${job.pdfUrl}" target="_blank" 
                                       class="inline-flex items-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700">
                                        PDF보기
                                    </a>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Display pagination
        function displayPagination() {
            const totalPages = Math.ceil(currentJobs.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            let paginationHTML = '<div class="flex items-center justify-between">';
            paginationHTML += `<div class="text-sm text-gray-700">총 ${currentJobs.length}개 중 ${(currentPage - 1) * itemsPerPage + 1}-${Math.min(currentPage * itemsPerPage, currentJobs.length)}개 표시</div>`;
            paginationHTML += '<div class="flex space-x-1">';

            // Previous button
            if (currentPage > 1) {
                paginationHTML += `<button onclick="changePage(${currentPage - 1})" class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">이전</button>`;
            }

            // Page numbers
            for (let i = startPage; i <= endPage; i++) {
                if (i === currentPage) {
                    paginationHTML += `<button class="px-3 py-2 text-sm font-medium text-white bg-primary-600 border border-primary-600 rounded-md">${i}</button>`;
                } else {
                    paginationHTML += `<button onclick="changePage(${i})" class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">${i}</button>`;
                }
            }

            // Next button
            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="changePage(${currentPage + 1})" class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">다음</button>`;
            }

            paginationHTML += '</div></div>';
            pagination.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            displayCurrentPage();
            displayPagination();
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', filterAndDisplayJobs);
        document.getElementById('ministry-filter').addEventListener('change', filterAndDisplayJobs);
        document.getElementById('sort-filter').addEventListener('change', filterAndDisplayJobs);

        // Load data on page load
        loadJobData();
    </script>
</body>
</html>
